name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Sync Frontend Source
        run: |
          mkdir -p desktop/src-tauri/frontend
          rsync -av --exclude='node_modules' \
                    --exclude='build' \
                    --exclude='.git' \
                    --exclude='.env' \
                    --exclude='*.log' \
                    frontend/ desktop/src-tauri/frontend/
          echo "✅ Frontend synced to desktop/src-tauri/frontend/"

      - name: Build Frontend
        run: |
          cd desktop/src-tauri/frontend
          npm install
          npm run build
          echo "✅ Frontend built at desktop/src-tauri/frontend/build/"
          ls -la build/

      - name: Copy Frontend for Tauri
        run: |
          mkdir -p desktop/frontend/build
          cp -r desktop/src-tauri/frontend/build/* desktop/frontend/build/
          echo "✅ Frontend copied to desktop/frontend/build/"
          ls -la desktop/frontend/build/

      - name: Sync Backend Source
        run: |
          mkdir -p desktop/src-tauri/backend
          rsync -av --exclude='__pycache__' \
                    --exclude='*.pyc' \
                    --exclude='.pytest_cache' \
                    --exclude='venv' \
                    --exclude='dist' \
                    --exclude='build' \
                    --exclude='.git' \
                    --exclude='.env' \
                    --exclude='*.log' \
                    backend/ desktop/src-tauri/backend/
          echo "✅ Backend synced to desktop/src-tauri/backend/"

      - name: Build Backend Binary (PyInstaller - arm64)
        run: |
          cd desktop/src-tauri/backend
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pyinstaller scalp-backend.spec --clean --noconfirm
          
          # Copy to backend root (where Tauri expects it)
          cp dist/scalp-backend scalp-backend
          chmod +x scalp-backend
          
          echo "✅ Backend binary created:"
          file scalp-backend
          lipo -info scalp-backend
          ls -lh scalp-backend

      - name: Verify Bundle Structure
        run: |
          echo "=== Verifying desktop/src-tauri structure ==="
          ls -la desktop/src-tauri/
          echo "=== Frontend build exists? ==="
          ls -la desktop/src-tauri/frontend/build/ | head -5
          echo "=== Backend binary exists? ==="
          ls -la desktop/src-tauri/backend/scalp-backend

      - name: Install Desktop Dependencies
        run: |
          cd desktop
          npm install

      - name: Build Tauri App (ARM only)
        run: |
          cd desktop/src-tauri
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Create DMG
        run: |
          cd desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos
          create-dmg \
            --volname "Scalp" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "Scalp-${{ github.ref_name }}.dmg" \
            "Scalp.app" || true

      - name: Create tarball
        run: |
          cd desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos
          tar -czf "Scalp-${{ github.ref_name }}.app.tar.gz" Scalp.app

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.dmg
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.tar.gz
            
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create Windows icon
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/icons
          echo "" | base64 -d > desktop/src-tauri/icons/icon.ico

      - name: Sync Frontend Source
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/frontend
          cp -r frontend/* desktop/src-tauri/frontend/ 2>/dev/null || true
          rm -rf desktop/src-tauri/frontend/node_modules 2>/dev/null || true
          rm -rf desktop/src-tauri/frontend/build 2>/dev/null || true
          echo "✅ Frontend synced to desktop/src-tauri/frontend/"

      - name: Build Frontend
        run: |
          cd desktop/src-tauri/frontend
          npm install
          npm run build

      - name: Copy Frontend for Tauri
        shell: bash
        run: |
          mkdir -p desktop/frontend/build
          cp -r desktop/src-tauri/frontend/build/* desktop/frontend/build/
          echo "✅ Frontend copied to desktop/frontend/build/"

      - name: Sync Backend Source
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/backend
          cp -r backend/* desktop/src-tauri/backend/ 2>/dev/null || true
          rm -rf desktop/src-tauri/backend/__pycache__ 2>/dev/null || true
          rm -rf desktop/src-tauri/backend/venv 2>/dev/null || true
          rm -rf desktop/src-tauri/backend/dist 2>/dev/null || true
          rm -rf desktop/src-tauri/backend/build 2>/dev/null || true
          echo "✅ Backend synced to desktop/src-tauri/backend/"

      - name: Build Backend Binary (PyInstaller)
        shell: bash
        run: |
          cd desktop/src-tauri/backend
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pyinstaller scalp-backend.spec --clean --noconfirm
          
          # Copy to backend root (where Tauri expects it)
          cp dist/scalp-backend.exe scalp-backend.exe
          echo "✅ Backend binary created:"
          ls -lh scalp-backend.exe

      - name: Verify Bundle Structure
        shell: bash
        run: |
          echo "=== Verifying desktop/src-tauri structure ==="
          ls -la desktop/src-tauri/
          echo "=== Frontend build exists? ==="
          ls -la desktop/src-tauri/frontend/build/ | head -5
          echo "=== Backend binary exists? ==="
          ls -la desktop/src-tauri/backend/scalp-backend.exe

      - name: Install Desktop Dependencies
        run: |
          cd desktop
          npm install

      - name: Build Tauri App
        run: |
          cd desktop/src-tauri
          npm run tauri build

      - name: List build outputs
        shell: bash
        run: |
          echo "=== Listing all bundle outputs ==="
          ls -R desktop/src-tauri/target/release/bundle/ || echo "No bundle directory"
          
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: ./artifacts

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: ./artifacts
        continue-on-error: true

      - name: List all downloaded files
        run: |
          echo "=== All artifacts ==="
          ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**
          body: |
            ## Installation Notes
            
            **macOS (Apple Silicon):** Download `.dmg` or `.app.tar.gz`
            - For M1/M2/M3/M4 Macs only
            - macOS 11.0 (Big Sur) or later required
            
            **macOS (Intel):** Intel builds available on request
            - Contact anbu101@gmail.com for Intel-specific builds
            - Or build locally using `build-scalp-intel.sh`
            
            **Windows:** Download `.msi` or `-setup.exe`
            - Requires Windows 10 or later (64-bit)
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}