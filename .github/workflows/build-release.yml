name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-14  # Intel
            arch: x86_64
          - runner: macos-latest  # Apple Silicon
            arch: arm64
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend Binary (PyInstaller)
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pyinstaller scalp-backend.spec --clean --noconfirm
          
          echo "Built for: $(file dist/scalp-backend)"
          mv dist/scalp-backend dist/scalp-backend-${{ matrix.arch }}

      - name: Upload Backend Binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.arch }}
          path: backend/dist/scalp-backend-${{ matrix.arch }}

      - name: Upload Frontend Build (once)
        if: matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  combine-and-build:
    needs: build-macos
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download arm64 backend
        uses: actions/download-artifact@v4
        with:
          name: backend-arm64
          path: ./backend-arm64

      - name: Download x86_64 backend
        uses: actions/download-artifact@v4
        with:
          name: backend-x86_64
          path: ./backend-x86_64

      - name: Create Universal Binary
        run: |
          mkdir -p desktop/src-tauri/resources/backend
          lipo -create \
            backend-arm64/scalp-backend-arm64 \
            backend-x86_64/scalp-backend-x86_64 \
            -output desktop/src-tauri/resources/backend/scalp-backend
          chmod +x desktop/src-tauri/resources/backend/scalp-backend
          
          echo "Universal binary created:"
          lipo -info desktop/src-tauri/resources/backend/scalp-backend

      - name: Download Frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build Tauri Universal App
        run: |
          cd desktop
          npm install
          npm run tauri build -- --target universal-apple-darwin

      - name: Create DMG
        run: |
          cd desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos
          create-dmg \
            --volname "Scalp" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "Scalp-${{ github.ref_name }}-universal.dmg" \
            "Scalp.app" || true

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.dmg
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/Scalp.app.tar.gz
            
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create Windows icon
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/icons
          echo "" | base64 -d > desktop/src-tauri/icons/icon.ico

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend Binary (PyInstaller)
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pyinstaller scalp-backend.spec --clean --noconfirm

      - name: Prepare Backend for Tauri
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/resources/backend
          cp backend/dist/scalp-backend.exe desktop/src-tauri/resources/backend/
          ls -la desktop/src-tauri/resources/backend/

      - name: Build Tauri App
        run: |
          cd desktop
          npm install
          npm run tauri build

      - name: List build outputs
        shell: bash
        run: |
          echo "=== Listing all bundle outputs ==="
          ls -R desktop/src-tauri/target/release/bundle/ || echo "Bundle directory not found"
          
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  create-release:
    needs: [combine-and-build, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: ./macos

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: ./windows

      - name: List all downloaded files
        run: |
          echo "=== macOS artifacts ==="
          ls -R ./macos || echo "No macOS artifacts"
          echo "=== Windows artifacts ==="
          ls -R ./windows || echo "No Windows artifacts"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./macos/**
            ./windows/**
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}