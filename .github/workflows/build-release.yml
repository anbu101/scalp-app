name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend Binary (PyInstaller - arm64)
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pyinstaller scalp-backend.spec --clean --noconfirm
          
          echo "Built backend:"
          file dist/scalp-backend
          lipo -info dist/scalp-backend

      - name: Prepare Backend for Tauri
        run: |
          mkdir -p desktop/src-tauri/resources/backend
          cp backend/dist/scalp-backend desktop/src-tauri/resources/backend/
          chmod +x desktop/src-tauri/resources/backend/scalp-backend

      - name: Build Tauri App (Universal shell, arm64 backend)
        run: |
          cd desktop
          npm install
          # Build universal Tauri app (shell only)
          npm run tauri build -- --target universal-apple-darwin

      - name: Create DMG
        run: |
          cd desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos
          create-dmg \
            --volname "Scalp" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "Scalp-${{ github.ref_name }}.dmg" \
            "Scalp.app" || cp -r Scalp.app "Scalp-${{ github.ref_name }}.app"

      - name: Create tarball
        run: |
          cd desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos
          tar -czf "Scalp-${{ github.ref_name }}.app.tar.gz" Scalp.app

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.dmg
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.tar.gz
                       
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create Windows icon
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/icons
          echo "" | base64 -d > desktop/src-tauri/icons/icon.ico

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend Binary (PyInstaller)
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          pyinstaller scalp-backend.spec --clean --noconfirm

      - name: Prepare Backend for Tauri
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/resources/backend
          cp backend/dist/scalp-backend.exe desktop/src-tauri/resources/backend/
          ls -la desktop/src-tauri/resources/backend/

      - name: Build Tauri App
        run: |
          cd desktop
          npm install
          npm run tauri build

      - name: List build outputs
        shell: bash
        run: |
          echo "=== Listing all bundle outputs ==="
          ls -R desktop/src-tauri/target/release/bundle/
          
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: ./artifacts

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: ./artifacts
        continue-on-error: true

      - name: List all downloaded files
        run: |
          echo "=== All artifacts ==="
          ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**
          body: |
            ## Installation Notes
            
            **macOS (Apple Silicon):** Download `Scalp-*-arm64.dmg`
            - Native support for M1/M2/M3 Macs
            
            **macOS (Intel):** Download `Scalp-*-arm64.dmg`
            - Runs via Rosetta 2 (automatically installed on macOS 11+)
            - First launch may take 10-15 seconds for Rosetta translation
            
            **Windows:** Download `*.msi` or `*-setup.exe`
            - Requires Windows 10 or later (64-bit)
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}