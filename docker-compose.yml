version: "3.9"

services:
  backend:
    build: ./backend
    container_name: scalp-backend
    command: uvicorn app.api_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ~/.scalp-app:/root/.scalp-app
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: scalp-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
