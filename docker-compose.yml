version: "3.9"

services:
  backend:
    build: ./backend
    container_name: scalp-backend
    command: uvicorn app.api_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ~/.scalp-app:/root/.scalp-app
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped

  trade-worker:
    build: ./backend
    container_name: scalp-trade-worker
    command: python -c "from app.trading.trade_worker import run_trade_worker; run_trade_worker()"
    volumes:
      - ~/.scalp-app:/root/.scalp-app
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Kolkata
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: scalp-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
